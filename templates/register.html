<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1652787542567-f86c0b4c0269');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<body class="overlay min-h-screen flex items-center justify-center">

    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full max-w-md text-white">

        <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="mb-3 text-center text-{{ 'red' if category == 'danger' else 'green' }}-400">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">

            <input type="text" name="name" placeholder="Full Name"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <input type="email" name="email" placeholder="Email"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <input type="text" name="phone" placeholder="Phone Number"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <!-- PASSWORD WITH TOGGLE -->
            <div class="relative">
                <input type="password" name="password" id="password"
                       placeholder="Password"
                       class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
                <span onclick="togglePass('password')" class="absolute right-3 top-3 cursor-pointer text-gray-700">üëÅÔ∏è</span>
            </div>

            <div class="relative">
                <input type="password" name="confirm_password" id="confirm_password"
                       placeholder="Confirm Password"
                       class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
                <span onclick="togglePass('confirm_password')" class="absolute right-3 top-3 cursor-pointer text-gray-700">üëÅÔ∏è</span>
            </div>

            <input type="text" name="med_name" placeholder="Medication Name"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <input type="text" name="dosage" placeholder="Dosage"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <input type="time" name="med_time"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <input type="number" name="water_goal" placeholder="Daily Water Goal (ml)"
                   class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg mt-3">
                Register
            </button>

        </form>

        <p class="mt-4 text-center">
            Already registered?
            <a href="{{ url_for('login') }}" class="text-blue-300 hover:underline">Login</a>
        </p>
    </div>

    <script>
        function togglePass(id) {
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
