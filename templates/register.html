<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-700 flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
        
        <!-- Icon / Header -->
        <div class="text-center mb-6">
            <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=200"
                 alt="Pills"
                 class="w-20 h-20 mx-auto rounded-lg shadow">
            <h2 class="text-3xl font-extrabold text-blue-700 mt-4">
                Create an Account
            </h2>
            <p class="text-gray-500 mt-1">
                Manage your medication effortlessly
            </p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-center text-{{ 'red' if category == 'danger' else 'green' }}-600 font-medium mb-4">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" class="space-y-4">

            <input type="text" name="name" placeholder="Full Name"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="email" name="email" placeholder="Email"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="phone" placeholder="Phone Number"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="password" name="password" placeholder="Password"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="password" name="confirm_password" placeholder="Confirm Password"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="med_name" placeholder="Medication Name"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="dosage" placeholder="Dosage"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="time" name="med_time"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="number" name="water_goal" placeholder="Daily Water Goal (ml)"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-700 mt-6">
            Already have an account?
            <a class="text-blue-600 font-semibold hover:underline"
               href="{{ url_for('login') }}">
               Login
            </a>
        </p>

        <p class="text-center mt-2">
            <a href="{{ url_for('landing') }}" class="text-sm text-gray-600 hover:text-blue-700">
                Back to Home
            </a>
        </p>

    </div>

</body>
</html>
