<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Medication Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone (for notifications)" required>
        <input type="text" name="med_name" placeholder="Medication Name" required>
        <input type="text" name="dosage" placeholder="Dosage" required>
        <input type="time" name="med_time" required>
        <input type="number" name="water_goal" placeholder="Daily Water Goal (ml)" required>
        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a href="{{ url_for('login') }}" class="button">Login</a></p>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</div>
</body>
</html>
