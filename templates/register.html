<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-xl shadow-xl p-8">

        <!-- Image -->
        <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=200"
             alt="Medication"
             class="mx-auto w-20 h-20 rounded-lg mb-6 shadow-sm object-cover">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">
            Create Your Account
        </h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-center text-{{ 'red' if category == 'danger' else 'green' }}-600 font-medium mb-4">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" class="space-y-4">

            <input type="text" name="name" placeholder="Full Name"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="email" name="email" placeholder="Email Address"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="phone" placeholder="Phone Number"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="password" name="confirm_password" placeholder="Confirm Password"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="med_name" placeholder="Medication Name"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="text" name="dosage" placeholder="Dosage"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="time" name="med_time"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <input type="number" name="water_goal" placeholder="Daily Water Goal (ml)"
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>

            <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
                Register
            </button>

        </form>

        <!-- Links -->
        <p class="text-center mt-6 text-gray-700">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">
                Login
            </a>
        </p>

        <p class="text-center mt-2">
            <a href="{{ url_for('landing') }}" class="text-sm text-gray-600 hover:text-blue-700">
                Back to Home
            </a>
        </p>

    </div>

</body>
</html>
