<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1>Full History</h1>
    <ul>
        {% for log in logs %}
        <li>{{ log.action }} - {{ log.timestamp }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard', user_id=session['user_id']) }}">Back to Dashboard</a>
</body>
</html>
