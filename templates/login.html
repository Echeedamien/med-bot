<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=100" alt="Pills" class="mx-auto mb-4 rounded w-16 h-16 object-cover">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="mb-4 text-{{ 'red' if category == 'danger' else 'green' }}-600">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-6 border rounded-lg" required>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="mt-4 text-center"><a href="{{ url_for('register') }}" class="text-blue-600">Don't have an account? Register</a></p>
    </div> 
</body>
</html>
