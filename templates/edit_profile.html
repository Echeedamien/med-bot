<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1668898899024-02f028349666') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            min-height: 100vh;
        }
    </style>
</head>
<body class="overlay text-white p-6">
    <div class="max-w-2xl mx-auto mt-10 bg-white/20 backdrop-blur-lg p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Edit Profile</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="mb-4 text-center text-{{ 'red' if category == 'danger' else 'green' }}-400">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Phone</label>
                <input type="text" name="phone" value="{{ user.phone }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Medication Name</label>
                <input type="text" name="med_name" value="{{ user.med_name }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Dosage</label>
                <input type="text" name="dosage" value="{{ user.dosage }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Medication Time</label>
                <input type="time" name="med_time" value="{{ user.med_time }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Daily Water Goal (ml)</label>
                <input type="number" name="water_goal" value="{{ user.water_goal }}" class="w-full p-3 rounded-lg bg-white/80 text-gray-900" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">Save Changes</button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard', user_id=user.id) }}" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
